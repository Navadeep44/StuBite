<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuBite - Login</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the tabs */
        .tab-button.active {
            border-bottom: 3px solid #FCD34D;
            color: #FCD34D;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
        
        <!-- Header with Title -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">Login</h1>
            <p class="text-gray-400 mt-2">Welcome back! Please enter your details.</p>
        </div>

        <!-- Tab Navigation for Student/Canteen -->
        <div class="flex border-b border-gray-700 mb-8">
            <a href="college-canteens.html"><button id="student-tab" class="flex-1 text-center py-3 px-4 font-semibold text-lg transition-colors duration-200 tab-button active">
                Student
            </button></a>
            <button id="canteen-tab" class="flex-1 text-center py-3 px-4 font-semibold text-lg transition-colors duration-200 tab-button">
                Canteen
            </button>
        </div>

        <!-- Student Login Form -->
        <form id="student-form" class="space-y-6" action="#" method="POST">
            <div>
                <label for="student-mobile" class="block text-sm font-medium text-gray-400">Mobile Number</label>
                <input type="tel" id="student-mobile" name="student-mobile" required class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition-colors duration-200" placeholder="Enter your mobile number">
            </div>
            <div>
                <label for="student-password" class="block text-sm font-medium text-gray-400">Password / OTP</label>
                <input type="password" id="student-password" name="student-password" required class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition-colors duration-200" placeholder="Enter your password or OTP">
            </div>
            <div>
                
            <a href="college-canteens.html" ><button type="submit" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-yellow-400 transition-colors duration-300">
                Login as Student
            </button></a>
                </div>
        </form>

        <!-- Canteen Login Form (hidden by default) -->
        <form id="canteen-form" class="space-y-6 hidden" action="#" method="POST">
            <div>
                <label for="canteen-mobile" class="block text-sm font-medium text-gray-400">Mobile Number</label>
                <input type="tel" id="canteen-mobile" name="canteen-mobile" required class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition-colors duration-200" placeholder="Enter canteen mobile number">
            </div>
            <div>
                <label for="canteen-password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="canteen-password" name="canteen-password" required class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition-colors duration-200" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-yellow-400 transition-colors duration-300">
                Login as Canteen
            </button>
        </form>

        <!-- Link to Register Page -->
        <div class="text-center mt-8">
            <p class="text-sm text-gray-400">
                Don't have an account? 
                <a href="register.html" class="font-medium text-yellow-400 hover:text-yellow-500">
                    Register here
                </a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentTab = document.getElementById('student-tab');
            const canteenTab = document.getElementById('canteen-tab');
            const studentForm = document.getElementById('student-form');
            const canteenForm = document.getElementById('canteen-form');

            // Function to switch tabs
            function switchTab(activeTab, inactiveTab, activeForm, inactiveForm) {
                activeTab.classList.add('active');
                inactiveTab.classList.remove('active');
                activeForm.classList.remove('hidden');
                inactiveForm.classList.add('hidden');
            }

            // Event listener for the student tab
            studentTab.addEventListener('click', () => {
                switchTab(studentTab, canteenTab, studentForm, canteenForm);
            });

            // Event listener for the canteen tab
            canteenTab.addEventListener('click', () => {
                switchTab(canteenTab, studentTab, canteenForm, studentForm);
            });
        });
    </script>
</body>
</html>
